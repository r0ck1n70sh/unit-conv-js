<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='style.css'>
	<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

	<title>Unit Converter@r0ck1n70sh</title>
</head>

<body>
	<h1>Unit Converter</h1>

	<ul class='nav-bar'>
		<li><a href='length.html'>Length</a></li>
		<li><a href='#weight'>Weight</a></li>
		<li><a href='#temperature'>Temperature</a></li>
	</ul>

	<div id='length' class='section'>
		<h2>Length</h2>

		<div class='sub-section'>
			<label for='input-len-val'>Enter length:</label>
			<input type='number' name='input-len-val'>
			<br>
			<label for='input-len-type'>Choose input length:</label>
			<br>
			<select name='input-len-type' multiple>
				<option value='meter'>Meter</option>
				<option value='feet'>Feet</option>
				<option value='kilometer'>Kilometer</option>
			</select>
		</div>

		<div class='sub-section'>
			<div id='output-len-val'>Value not found!</div>
			<label for='output-len-type'>Choose output length:</label>
			<br>
			<select name='output-len-type' multiple>
				<option value='meter'>Meter</option>
				<option value='feet'>Feet</option>
				<option value='kilometer'>Kilometer</option>
			</select>
		</div>

		<div>
			<button id='btn-len-cal'>Calculate</button>
		</div>

	</div>

	<div id='weight' class='section'>
		<h2>Weight</h2>

		<div class='sub-section'>
			<label for='input-weight-val'>Enter weight:</label>
			<input type='number' name='input-weight-val'>
			<br>
			<label for='input-weight-type'>Choose input weight:</label>
			<br>
			<select name='input-weight-type' multiple>
				<option value='gram'>Gram</option>
				<option value='pound'>Pound</option>
				<option value='ounce'>Ounce</option>
			</select>
		</div>

		<div class='sub-section'>
			<div id='output-weight-val'>Value not found!</div>
			<label for='output-weight-type'>Choose output weight:</label>
			<br>
			<select name='output-weight-type' multiple>
				<option value='gram'>Gram</option>
				<option value='pound'>Pound</option>
				<option value='ounce'>Ounce</option>
			</select>
		</div>

		<div>
			<button id='btn-weight-cal'>Calculate</button>
		</div>

	</div>

	<div id='temperature' class='section'>
		<h2>Temperature</h2>

		<div class='sub-section'>
			<label for='input-temp-val'>Enter temperature:</label>
			<input type='number' name='input-temp-val'>
			<br>
			<label for='input-temp-type'>Choose input temperature:</label>
			<br>
			<select name='input-temp-type' multiple>
				<option value='celsius'>Celsius</option>
				<option value='fahrenheit'>Fahrenheit</option>
				<option value='kelvin'>Kelvin</option>
			</select>
		</div>

		<div class='sub-section'>
			<div id='output-temp-val'>Value not found!</div>
			<label for='output-temp-type'>Choose output temperature:</label>
			<br>
			<select name='output-temp-type' multiple>
				<option value='celsius'>Celsius</option>
				<option value='fahrenheit'>Fahrenheit</option>
				<option value='kelvin'>Kelvin</option>
			</select>
		</div>

		<div>
			<button id='btn-temp-cal'>Calculate</button>
		</div>
	</div>

</body>
<script type='text/javascript' src='script.js'></script>

</html>
